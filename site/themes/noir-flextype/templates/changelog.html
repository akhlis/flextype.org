{% extends "themes/" ~ registry.flextype.theme ~ "/templates/partials/base.html" %}

{% block content %}
<div class="container mx-auto bg-white text-black pb-24">
    <h1 class="uppercase text-center text-3xl lg:text-6xl pl-6 pr-6 lg:pl-40 lg:pr-40 pt-24 pb-24 m-0 font-noirpro-semibold">
        {{ entry.title|raw }}
    </h1>
    <div class="pl-6 pr-6 lg:pl-16 lg:pr-16">
        {{ entry.content|markdown|raw }}
    </div>
</div>
{% endblock %}
