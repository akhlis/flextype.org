{% extends "themes/default/templates/partials/base.html" %}

{% block content %}
<div class="container mx-auto bg-white text-black pb-24">
    <h1 class="uppercase text-center text-6xl p-24 font-noirpro-semibold wow fadeIn">
        {{ entry.title|raw }}
    </h1>
    <p class="text-center pl-40 pr-40 pb-24 text-xl">
        {{ entry.description }}
    </p>
    <div class="pl-24 pr-24">
        {{ entry.content|shortcode|markdown|raw }}
    </div>
</div>
{% endblock %}
