{% extends "themes/default/templates/partials/base.html" %}

{% block content %}
<div class="container mx-auto bg-white text-black pb-24">
    <h1 class="uppercase text-center text-6xl pt-24 pl-24 pr-24 pb-24 font-noirpro-semibold wow fadeIn">
        {{ entry.title|raw }}
    </h1>

    <h2 class="text-center pl-40 pr-40 pb-24 text-xl font-normal">
        {{ entry.description|raw }}
    </h2>

    <div class="pl-24 pr-24">
        {{ entry.content|shortcode|markdown|raw }}
    </div>
</div>
{% endblock %}
